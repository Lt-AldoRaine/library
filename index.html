<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
    <body>
        
        <div class="container">
            <div class="lib-bar">
                <h1>Library</h1>
                <div class="book-log">
                    <h2>Book Log</h2>
                    <p class="total-books">Total Books: </p>
                    <p class="books-completed">Books Read: </p>
                    <p class="pages-read">Pages Read: </p>
                </div>
            </div>

            <div class="main-content">
                <div class="add-book">
                    <button class="add-button"> + </button>
                </div>
                <div class="books-container"></div>
            </div>
            <div class="add-book-modal">
                <form class="add-book-form">
                    <h3>Add Book</h3>
                    <input class="input" type="text" id="title" placeholder="Title" required>
                    <p class="error-msg" id="error"></p>
                    <input class="input" type="text" id="author" placeholder="Author" required>
                    <input class="input" type="number" id="pages" placeholder="Pages" required min="0" max="10000">
                    <div class="have-read">
                        <label for="have-read">Have you read it?</label>
                        <input class="checkbox" type="checkbox" id="haveRead">
                    </div>
                    <button class="btn green" id="submit-book" type="submit">Submit</button>
                </form>
            </div>
            <div class="overlay"></div>
        </div> 

    </body>
</html>
